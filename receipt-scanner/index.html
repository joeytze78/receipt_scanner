<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receipt Scanner</title>
  <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.1.1/dist/webcam-easy.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-buttons {
      display: flex;
      justify-content: flex-end;
      width: 100%;
      max-width: 800px;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .btn-dashboard {
      background-color: #007bff;
    }

    .btn-logout {
      background-color: crimson;
    }

    .scanner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    video {
      width: 100%;
      max-width: 360px;
      height: 550px;
      border-radius: 12px;
      border: 2px solid #ddd;
      background-color: #000;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    canvas {
      display: none;
    }

    .snap-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .snap-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Top Right Buttons -->
  <div class="top-buttons">
    <button class="btn btn-dashboard" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    <button id="logoutBtn" class="btn btn-logout">Logout</button>
  </div>

  <!-- Camera Section -->
  <div class="scanner-container">
    <video id="webCam" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="snap" class="snap-btn">ðŸ“¸ SNAP</button>
  </div>

  <!-- JS Logic -->
  <script type="module">
    import { supabase } from './src/main.js';

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = 'login.html';

    const webCamElement = document.getElementById('webCam');
    const canvasElement = document.getElementById('canvas');
    let webcam;

    async function initWebcam() {
      try {
        webcam = new Webcam(webCamElement, 'environment', canvasElement, {
          width: 350,
          height: 550
        });
        await webcam.start();
        console.log("Rear camera started successfully");
      } catch (err) {
        console.error("Error starting webcam:", err);
        alert("Error starting camera. Please grant permission.");
      }
    }

    initWebcam();

    document.getElementById('snap').addEventListener('click', function () {
      try {
        const context = canvasElement.getContext('2d');
        canvasElement.width = webCamElement.videoWidth;
        canvasElement.height = webCamElement.videoHeight;
        context.drawImage(webCamElement, 0, 0, canvasElement.width, canvasElement.height);
        let picture = canvasElement.toDataURL('image/png');
        if (!picture) {
          alert("Failed to capture image. Please try again.");
          return;
        }
        localStorage.setItem('capturedImage', picture);
        window.location.href = 'display.html';
      } catch (error) {
        console.error("Capture error:", error);
        alert("Failed to capture. Try again. " + error);
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
