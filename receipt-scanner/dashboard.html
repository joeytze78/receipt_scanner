<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(import.meta.env.VITE_SUPABASE_URL, import.meta.env.VITE_SUPABASE_ANON_KEY);

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = 'login.html';

    const tbody = document.getElementById('receiptTableBody');
    const totalText = document.getElementById('totalSpent');
    const filterMerchant = document.getElementById('filterMerchant');
    const filterDate = document.getElementById('filterDate');

    async function loadReceipts() {
      tbody.innerHTML = `<tr><td colspan="3">Loading...</td></tr>`;

      const merchant = filterMerchant.value.trim();
      const selectedDate = filterDate.value;

      let query = supabase
        .from('receipts')
        .select('*')
        .eq('user_id', user.id)
        .order('date', { ascending: false });

      if (merchant) {
        query = query.ilike('merchant_name', `%${merchant}%`);
      }

      if (selectedDate) {
        console.log('üìÖ Filtering for date:', selectedDate); // This is already in YYYY-MM-DD
        query = query.eq('date', selectedDate); // Use directly
      }


      const { data, error } = await query;
      console.log('‚úÖ Query result:', data);
      console.log('‚ùå Query error:', error);

      if (error || !data) {
        tbody.innerHTML = `<tr><td colspan="3">Error loading data</td></tr>`;
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3">No receipts found</td></tr>`;
        totalText.textContent = 'RM 0.00';
        return;
      }

      tbody.innerHTML = '';
      let total = 0;
      for (const r of data) {
        const row = `
          <tr>
            <td>${r.date}</td>
            <td>${r.merchant_name}</td>
            <td>RM ${Number(r.total).toFixed(2)}</td>
          </tr>`;
        tbody.innerHTML += row;
        total += Number(r.total);
      }
      totalText.textContent = `RM ${total.toFixed(2)}`;
    }


    document.getElementById('applyFilter').addEventListener('click', loadReceipts);
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });

    loadReceipts();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .filter-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    input[type="text"],
    input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      text-align: left;
      background-color: #f2f2f2;
      padding: 12px;
    }
    td {
      padding: 12px;
      border-top: 1px solid #eee;
    }
    .summary {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #logoutBtn {
      margin-top: 30px;
      background-color: crimson;
    }
    #scannerBtn {
      margin-top: 30px;
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h1>üìã My Receipts Dashboard</h1>
    <div style="display: flex; gap: 10px;">
      <button id="scannerBtn" onclick="window.location.href='index.html'" style="background-color: #28a745; color: white; padding: 6px 12px; font-size: 14px; font-weight: 500; border: none; border-radius: 5px; cursor: pointer;">
        üì∑ Scanner
      </button>
      <button id="logoutBtn" style="background-color: crimson; color: white; padding: 6px 12px; font-size: 14px; font-weight: 500; border: none; border-radius: 5px; cursor: pointer;">
        Logout
      </button>
    </div>
  </div>  

  <div class="filter-bar">
    <label>
      Merchant:
      <input type="text" id="filterMerchant" placeholder="Search by merchant" />
    </label>
    <label>
      Date:
      <input type="date" id="filterDate" />
    </label>
    <button id="applyFilter">Apply Filter</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Merchant</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="receiptTableBody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <p class="summary">Total Spent: <span id="totalSpent">RM 0.00</span></p>
</body>
</html>
