<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner</title>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.1.1/dist/webcam-easy.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        video {
            width: 100%;
            max-width: 350px; /* Adjusts size based on screen */
            height: 550px; /* Keeps it taller for receipts */
            object-fit: cover;
            border: 2px solid black;
            border-radius: 10px;
        }

        canvas {
            display: none;
        }

        a {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video id="webCam" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <button id="snap" style="margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">SNAP</button>

    <script>
        const webCamElement = document.getElementById('webCam');
        const canvasElement = document.getElementById('canvas');
        let webcam;

        // Initialize webcam
        async function initWebcam() {
            try {
                webcam = new Webcam(webCamElement, 'environment', canvasElement, {
                    width: 350,
                    height: 550
                });
                await webcam.start();
                console.log("Rear camera started successfully");
            } catch (err) {
                console.error("Error starting webcam:", err);
                alert("Error starting camera. Please make sure you have granted camera permissions.");
            }
        }

        // Start webcam when page loads
        initWebcam();

        // Capture Image on Click
        document.getElementById('snap').addEventListener('click', function () {
            try {
                // Draw the current video frame to the canvas
                const context = canvasElement.getContext('2d');

                // Resize canvas to match the actual video feed
                canvasElement.width = webCamElement.videoWidth;
                canvasElement.height = webCamElement.videoHeight;

                // Draw the full webcam image
                context.drawImage(webCamElement, 0, 0, canvasElement.width, canvasElement.height);
                // Get the image data from the canvas
                let picture = canvasElement.toDataURL('image/png');
                if (!picture) {
                    alert("Failed to capture image. Please try again.");
                    return;
                }
                localStorage.setItem('capturedImage', picture);
                window.location.href = 'display.html';
            } catch (error) {
                console.error("Error capturing image:", error);
                alert("Error capturing image. Please try again. Details: " + error);
            }
        });
    </script>
</body>
</html>
